<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sign Up</h1>
    <form >
        <label for="full name">Full Name</label>
        <input type="full name" id="full name"><br><br>
        <label for="username">Username</label>
        <input type="username" id="username"><br><br>
        <label for="email">Email</label>
        <input type="email" id="email"><br><br>
        <label for="password">Password</label>
        <input type="password" id="password"><br><br>
        <label for="mobile number">Mobile Number</label>
        <input type="mobile number" id="mobile number"><br><br>
        <label for="date of birth">Date of Birth</label>
        <input type="date of birth" id="date of birth"><br><br>
        <label for="gender">Gender</label>
        <input type="gender" id="gender"><br><br>
        <label for="captcha">Captcha</label>
        <input type="captcha" id="captcha"><br><br>
    </form>
</body>
</html>
