<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="./submitted.html">
        <label for="email">Email</label>
        <input type="email" id="email" autofocus pattern="[a-z\d]+@(gmail|yahoo|outlook)+\.(com|in|at|org|edu|gov)"><br>
        <label for="password">Password</label>
        <input type="password" id="password" pattern="[A-Z][a-z]+[!@#$%]+[\d]+"><br>
        <input type="date" pattern="([2][2][4])"><br>
        <input type="submit"><br>
        <input type="reset">
    </form>
    </body>
    </html>
